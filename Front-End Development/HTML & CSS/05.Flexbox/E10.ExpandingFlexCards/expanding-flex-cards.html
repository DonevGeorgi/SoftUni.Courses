<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Expanding Flex Cards</title>
    <link rel="stylesheet" href="expanding-flex-cards.css">
</head>
    <body>
        <section class="container">
            <div class="card">
                <div class="media">
                    <img src="images/Image1.jpg" alt="lake">
                </div>
            </div>
            <div class="card">
                <div class="media">
                    <img src="images/Image2.jpg" alt="road" class="active">
                </div>
            </div>
            <div class="card">
                <div class="media">
                    <img src="images/Image3.jpg" alt="forest">
                </div>
            </div>
            <div class="card">
                <div class="media">
                    <img src="images/Image4.jpg" alt="winterlake">
                </div>
            </div>
        </section>
    </body>
</html>
