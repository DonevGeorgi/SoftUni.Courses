<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Buttons CSS</title>
    </head>
    <body>
        <h2>Normal Buttons</h2>
        <a class="button">Learn More</a>
        <button class="button">Learn More</button>
        <button class="button">Learn More</button>
        <h2>Filled Buttons</h2>
        <a class="button fill">Learn More</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
        <h2>Icon buttons</h2>
        <a class="button fill"><i class="fa fa-home"></i>Download</a>
        <button class="button fill"><i class="fa fa-home"></i>Download</button>
        <button class="button fill hover"><i class="fa fa-home"></i>Download</button>
    </body>
</html>
